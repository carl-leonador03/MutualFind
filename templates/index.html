<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutualFind</title>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/app.css') }}">
    <style>
        /* Basic styles for the application */
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #4752c4;
        }
        
        button:disabled {
            background-color: #72767d;
            cursor: not-allowed;
        }
        
        select {
            background-color: #2f3136;
            color: #dcddde;
            border: none;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            font-size: 14px;
        }
        
        select:disabled {
            opacity: 0.7;
        }
        
        #loading_div {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        
        .fadeMe {
            animation: fadeIn 0.5s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        #results {
            margin-top: 20px;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .server-container {
            background-color: #2f3136;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .server-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #40444b;
            padding-bottom: 10px;
        }
        
        .server-icon {
            border-radius: 50%;
        }
        
        .server-name {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .members-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .mutual-user {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #36393f;
            border-radius: 4px;
            padding: 8px;
        }
        
        .user-avatar {
            border-radius: 50%;
        }
        
        .user-name-container p {
            margin: 0;
        }
        
        .global-name {
            font-weight: 600;
        }
        
        .username {
            color: #b9bbbe;
            font-size: 12px;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #40444b;
            padding-bottom: 15px;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 8px;
        }
        
        .error {
            color: #ed4245;
            padding: 10px;
            background-color: rgba(237, 66, 69, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">MutualFind</h1>
        <button id="authButton" onClick="openAuthWin();">Authorize</button>
    </div>
    
    <div class="app-content">
        <div id="guild_select_div">
            <select onchange="onSelectChange();" name="guilds" id="guild_select">
                <option selected>Select a server</option>
            </select>
        </div>
        
        <div id="loading_div style = "display: none;">
            <img src="{{ url_for('static', filename='assets/typing.gif') }}" width="32px" height="auto"> Processing...
        </div>
        
        <div id="results" style="display: none;">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>
</body>
</html>
